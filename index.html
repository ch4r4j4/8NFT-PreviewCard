<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article class="main container-fluid row">
    <div class="col">
      <img src="./images/image-equilibrium.jpg" alt="image principal">
    </div>
    <div class="description-card col">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
      <div>
        <h2 class="price">0.041 ETH</h2>
        <h3 class="days-left">3 days left</h3>
      </div>
      <hr>
      <div class="profile">
        <picture>
          <img src="./images/image-avatar.png" alt="avatar profile">
          <h4 class="name">Creation of <span>Jules Wyvern</span></h4>
        </picture>
      </div>
    </div>
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
