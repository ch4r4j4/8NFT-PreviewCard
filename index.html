<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="container-fluid col-3 py-0">
  <article class="main col-md p-3">
    <div class="img-fluid">
      <img class="cube-image" src="./images/image-equilibrium.jpg" alt="image principal">
    </div>
    <div class="">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
      <div class="row">
        <h3 class="price col"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</h3>
        <h3 class="days-left col"><img src="./images/icon-clock.svg" alt="">3 days left</h3>
      </div>
      <hr>
      <div class="profile row">
        <img class="avatar col-2 p-0" src="./images/image-avatar.png" alt="avatar profile">
        <h4 class="name col">Creation of <span>Jules Wyvern</span></h4>
      </div>
    </div>
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
